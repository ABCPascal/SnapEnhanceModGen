name: Custom GitHub Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Download required files
      run: |
        # Replace these URL placeholders with the actual download links
        curl -L -o SnapEnhance.apk ${{ secrets.SNAP_ENHANCE_APK_URL }}
        curl -L -o Snap.apk ${{ secrets.SNAP_APK_URL }}
      env:
        SNAP_ENHANCE_APK_URL: ${{ secrets.SNAP_ENHANCE_APK_URL }}
        SNAP_APK_URL: ${{ secrets.SNAP_APK_URL }}

    - name: Run the command
      run: |
        java -jar lspatch.jar -m SnapEnhance.apk -f -l 2 -v Snap.apk

    - name: Create Release
      id: create_release
      run: |
        # Replace this with the command to fetch your generated APK file
        wget -O Snap-360-lspatched.apk https://example.com/path/to/Snap-360-lspatched.apk
      continue-on-error: true

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Snap-360-lspatched.apk
        asset_name: Snap-360-lspatched.apk
        asset_content_type: application/vnd.android.package-archive
